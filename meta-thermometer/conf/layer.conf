# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-thermometer"
BBFILE_PATTERN_thermometer = "^${LAYERDIR}/"
BBFILE_PRIORITY_thermometer = "6"

LAYERDEPENDS_thermometer = "core"
LAYERSERIES_COMPAT_thermometer = "scarthgap"
